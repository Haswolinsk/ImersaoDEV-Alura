<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aula 2</title>
        <link rel="stylesheet" href="./conversor.css">
    </head>
    <body>
        <div class="container">
            <h1 class="page-title">Conversor de moedas</h1>
            <p class="page-subtitle">
                Descubra os valores em real R$
            </p>
            <p class="page-subtitle">
                Cotação do Dolar US$: 5.14 / Cotação do Euro €U: 5,20
            </p>
            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt="moedas"><br><br>            
            <label for="moeda">Insira o valor</label> <br>
            <input type="number" id="valor" size="2"> <br>
            <button type="submit" onclick="ConverterDolar()">Converter do Dolar</button>
            <button type="submit" onclick="ConverterEuro()">Converter do Euro</button>
            <h2 id="valorConvertido"></h2>         
        </div>
        
        <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
        </a>
        
        <script src="./conversor.js"></script>
